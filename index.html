  /* -------- EÅŸleÅŸtirme Oyunu -------- */
  const matchGameDiv = document.getElementById('match-game');
  const matchResult = document.getElementById('match-result');

  function initMatchGame() {
    if(!matchGameDiv) return;
    matchGameDiv.innerHTML = '';
    matchResult.textContent = '';

    let leftItems = [];
    let rightItems = [];
    let correctPairs = {};
    let matchedLeft = new Set();
    let matchedRight = new Set();

    oyunVerileri.match.forEach((item, i) => {
      leftItems.push({id: 'left'+i, text: item.sol});
      rightItems.push({id: 'right'+i, text: item.sag});
      correctPairs['left'+i] = 'right'+i;
    });

    // KarÄ±ÅŸtÄ±r
    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }
    leftItems = shuffle(leftItems);
    rightItems = shuffle(rightItems);

    // SaÄŸ ve sol kutularÄ± yap
    const leftDiv = document.createElement('div');
    const rightDiv = document.createElement('div');

    leftDiv.style.flex = '1 1 45%';
    rightDiv.style.flex = '1 1 45%';
    leftDiv.style.display = 'flex';
    leftDiv.style.flexDirection = 'column';
    rightDiv.style.display = 'flex';
    rightDiv.style.flexDirection = 'column';

    leftItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'match-item';
      div.textContent = item.text;
      div.id = item.id;
      div.tabIndex = 0;
      div.setAttribute('role','button');
      div.style.marginBottom = '10px';
      leftDiv.appendChild(div);
    });
    rightItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'match-item';
      div.textContent = item.text;
      div.id = item.id;
      div.tabIndex = 0;
      div.setAttribute('role','button');
      div.style.marginBottom = '10px';
      rightDiv.appendChild(div);
    });

    matchGameDiv.appendChild(leftDiv);
    matchGameDiv.appendChild(rightDiv);

    let selectedLeft = null;
    let selectedRight = null;

    function clearSelection() {
      selectedLeft && document.getElementById(selectedLeft).style.backgroundColor = '';
      selectedRight && document.getElementById(selectedRight).style.backgroundColor = '';
      selectedLeft = null;
      selectedRight = null;
    }

    function checkMatch() {
      if(selectedLeft && selectedRight) {
        if(correctPairs[selectedLeft] === selectedRight) {
          document.getElementById(selectedLeft).style.backgroundColor = '#4CAF50';
          document.getElementById(selectedRight).style.backgroundColor = '#4CAF50';
          document.getElementById(selectedLeft).style.pointerEvents = 'none';
          document.getElementById(selectedRight).style.pointerEvents = 'none';
          matchedLeft.add(selectedLeft);
          matchedRight.add(selectedRight);
          matchResult.textContent = "DoÄŸru eÅŸleÅŸtirme!";
          matchResult.style.color = "#4CAF50";
        } else {
          matchResult.textContent = "YanlÄ±ÅŸ eÅŸleÅŸtirme, tekrar deneyin.";
          matchResult.style.color = "#e74c3c";
          document.getElementById(selectedLeft).style.backgroundColor = '#e74c3c';
          document.getElementById(selectedRight).style.backgroundColor = '#e74c3c';
          setTimeout(() => {
            document.getElementById(selectedLeft).style.backgroundColor = '';
            document.getElementById(selectedRight).style.backgroundColor = '';
          }, 800);
        }
        clearSelection();
        if(matchedLeft.size === Object.keys(correctPairs).length) {
          matchResult.textContent = "Tebrikler! TÃ¼m eÅŸleÅŸtirmeleri buldunuz! ğŸ‰";
          matchResult.style.color = "#4CAF50";
        }
      }
    }

    // TÄ±klamalar
    leftDiv.querySelectorAll('.match-item').forEach(div => {
      div.addEventListener('click', () => {
        if(selectedLeft === div.id) {
          div.style.backgroundColor = '';
          selectedLeft = null;
        } else {
          clearSelection();
          selectedLeft = div.id;
          div.style.backgroundColor = '#ffcc80';
        }
      });
    });
    rightDiv.querySelectorAll('.match-item').forEach(div => {
      div.addEventListener('click', () => {
        if(selectedRight === div.id) {
          div.style.backgroundColor = '';
          selectedRight = null;
        } else {
          if(selectedLeft) {
            selectedRight = div.id;
            checkMatch();
          } else {
            matchResult.textContent = "Ã–nce soldan bir terim seÃ§in.";
            matchResult.style.color = "#e67e22";
          }
        }
      });
    });
  }

      const btn = document.createElement('button');

          q5Result.textContent = "DoÄŸru!";
          q5Result.style.color = "#4CAF50";
        } else {
          q5Result.textContent = "YanlÄ±ÅŸ!";
          q5Result.style.color = "#e74c3c";
        }

        q5Next.style.display = "inline-block";
      };
      q5AnswersDiv.appendChild(btn);

  }
  if(q5Next) q5Next.onclick = () => {
    q5Index++;
    if(q5Index >= oyunVerileri.quiz5.length) q5Index = 0;

  };

  /* -------- OyunlarÄ± baÅŸlat -------- */
  function initGames() {
