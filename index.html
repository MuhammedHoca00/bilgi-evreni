<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilgi Evreni - Muhteşem Site</title>
<style>
  /* Temel reset */
  * {
    margin:0; padding:0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    color: #333;
    min-height: 100vh;
    display: flex;
  }
  /* Sidebar */
  #sidebar {
    width: 280px;
    background: linear-gradient(45deg, #2d6cdf, #1a3aa9);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
  }
  #sidebar h2 {
    font-size: 1.8rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 900;
    letter-spacing: 2px;
  }
  #sidebar nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.15rem;
    text-align: left;
    padding: 15px 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-weight: 600;
  }
  #sidebar nav button:hover,
  #sidebar nav button.active {
    background: #1846a3;
  }
  /* Üst menü için mobilde gizleme */
  @media (max-width: 768px) {
    #sidebar {
      position: fixed;
      left: -300px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #sidebar.open {
      left: 0;
    }
  }

  /* Ana içerik */
  #content {
    margin-left: 280px;
    padding: 30px 40px;
    flex: 1;
    overflow-y: auto;
  }
  @media (max-width: 768px) {
    #content {
      margin-left: 0;
      padding: 20px 15px;
    }
  }

  /* Başlıklar */
  h1, h2, h3 {
    margin-bottom: 18px;
    font-weight: 700;
    color: #14213d;
    text-shadow: 0 1px 2px rgba(20,33,61,0.2);
  }
  p, li {
    line-height: 1.7;
    font-size: 1rem;
    color: #333;
  }

  /* Listeler */
  ul {
    list-style: inside disc;
    margin-bottom: 25px;
  }

  /* Oyun kapsayıcı */
  .game-container {
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-top: 40px;
  }

  /* Butonlar */
  button {
    cursor: pointer;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #2d6cdf;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    transition: background 0.25s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #1846a3;
  }
  button:disabled {
    background: #999999;
    cursor: not-allowed;
  }

  /* Doğru/Yanlış oyun düğmeleri */
  .true-false-btns button {
    width: 120px;
    margin-right: 15px;
  }

  /* Quiz cevap seçenekleri */
  .answers button {
    margin: 8px 10px 8px 0;
    min-width: 130px;
    font-size: 0.95rem;
  }

  /* Sonuç mesajı */
  .result-message {
    margin-top: 15px;
    font-size: 1.1rem;
    font-weight: 700;
  }

  /* Sidebar açma kapama butonu mobil */
  #sidebarToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    font-size: 2rem;
    background: #2d6cdf;
    color: white;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    border: none;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(45,108,223,0.4);
    user-select: none;
  }
  @media (max-width: 768px) {
    #sidebarToggle {
      display: flex;
    }
  }

  /* Gece modu düğmesi */
  #darkModeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1100;
    background: #ffb703;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(255,183,3,0.4);
    transition: background 0.3s ease;
  }
  #darkModeToggle:hover {
    background: #faa307;
  }

  /* Gece modu body */
  body.dark-mode {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ddd;
  }
  body.dark-mode #sidebar {
    background: linear-gradient(45deg, #1f4068, #133b5c);
    color: #eee;
  }
  body.dark-mode #sidebar nav button {
    color: #ddd;
  }
  body.dark-mode #sidebar nav button.active,
  body.dark-mode #sidebar nav button:hover {
    background: #305f8b;
  }
  body.dark-mode #content {
    color: #eee;
  }
  body.dark-mode button {
    background: #305f8b;
    color: #eee;
  }
  body.dark-mode button:hover:not(:disabled) {
    background: #2a4b6d;
  }
  body.dark-mode #darkModeToggle {
    background: #1b98e0;
    color: white;
  }
  body.dark-mode #darkModeToggle:hover {
    background: #1270c9;
  }

</style>
</head>
<body>

<button id="sidebarToggle" aria-label="Menüyü aç/kapat">☰</button>
<button id="darkModeToggle" aria-label="Gece modunu aç/kapat">Gece Modu</button>

<aside id="sidebar" role="navigation" aria-label="Ana kategori menüsü">
  <h2>Bilgi Evreni</h2>
  <nav>
    <button class="nav-btn active" data-page="home" aria-current="page">Ana Sayfa</button>
    <button class="nav-btn" data-page="kategori1">Bilim ve Teknoloji</button>
    <button class="nav-btn" data-page="kategori2">Tarih ve Kültür</button>
    <button class="nav-btn" data-page="kategori3">Doğa ve Evren</button>
    <button class="nav-btn" data-page="kategori4">Sanat ve Edebiyat</button>
    <button class="nav-btn" data-page="kategori5">Oyunlar</button>
  </nav>
</aside>

<main id="content" tabindex="0" role="main" aria-live="polite" aria-atomic="true">
  <!-- İçerik buraya gelecek -->
</main>

<script>
  // DOM elementleri
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const content = document.getElementById('content');
  const navButtons = document.querySelectorAll('#sidebar nav button.nav-btn');

  // Menü aç kapa mobil için
  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Gece modu aç kapa
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  // Sayfa içerikleri
  const pages = {
    home: `
      <h1>Bilgi Evrenine Hoşgeldiniz!</h1>
      <p>Bu sitede çeşitli kategorilerde derinlemesine bilgi ve oyunlar bulabilirsiniz.</p>
      <section>
        <h2>Bilim ve Teknoloji</h2>
        <p>Bilim insanlarının yaptığı keşiflerden, teknolojideki son yeniliklere kadar çok geniş bir yelpazede bilgiler.</p>
        <p>Örneğin, yapay zekanın gelişimi, uzay araştırmaları, biyoteknoloji ve daha fazlası...</p>
        <ul>
          <li>Yapay zekanın tarihçesi ve geleceği</li>
          <li>Uzay teknolojilerinde çığır açan gelişmeler</li>
          <li>Robotik ve otomasyonun endüstrideki rolü</li>
          <li>Enerji teknolojileri ve sürdürülebilirlik</li>
        </ul>
      </section>
      <section>
        <h2>Tarih ve Kültür</h2>
        <p>Geçmiş medeniyetler, kültürel miraslar ve tarih boyunca önemli olaylar hakkında uzun ve detaylı yazılar.</p>
        <p>Osmanlı'dan Antik Mısır'a, Rönesans'tan modern çağa kadar geniş bir içerik.</p>
      </section>
      <section>
        <h2>Doğa ve Evren</h2>
        <p>Evrenin sırları, doğa olayları, ekosistemler ve çevre bilinci üzerine yazılar.</p>
        <p>Kara delikler, yıldızların yaşam döngüsü, biyolojik çeşitlilik ve iklim değişikliği gibi konular.</p>
      </section>
      <section>
        <h2>Sanat ve Edebiyat</h2>
        <p>Dünya edebiyatından örnekler, sanat tarihinden önemli eserler ve analizler.</p>
        <p>Romanlardan şiirlere, resimlerden heykellere kadar birçok alan.</p>
      </section>
      <section>
        <h2>Oyunlar</h2>
        <p>Bilgi yarışmaları ve zeka oyunları ile kendinizi test edebilirsiniz.</p>
        <p>Farklı zorluk seviyelerinde çeşitli oyunlar sizi bekliyor.</p>
      </section>
    `,
    kategori1: `
      <h1>Bilim ve Teknoloji</h1>
      <article>
        <h2>Yapay Zekanın Evrimi</h2>
        <p>Yapay zeka, 1950'lerden bu yana hızlı bir gelişim göstermiştir. Başlangıçta basit algoritmalar ve mantık temelli programlar olarak başlayan yapay zeka, günümüzde makine öğrenimi ve derin öğrenme gibi ileri tekniklerle karmaşık problemleri çözebilmektedir.</p>
        <p>Örneğin, AlphaGo gibi yapay zeka sistemleri insanları Go oyununda yenmeyi başarmış ve bu alandaki potansiyeli ortaya koymuştur.</p>
      </article>
      <article>
        <h2>Uzay Araştırmalarında Son Gelişmeler</h2>
        <p>Son yıllarda Mars'a yapılan başarılı inişler ve uzay teleskopları sayesinde evreni daha iyi anlamaya başladık. James Webb Uzay Teleskobu, evrenin erken dönemlerine ışık tutmakta ve galaksilerin oluşum süreçlerini incelemektedir.</p>
      </article>
      <article>
        <h2>Enerji Teknolojileri</h2>
        <p>Yenilenebilir enerji kaynakları, fosil yakıtların yerini almaya başlamıştır. Güneş panelleri, rüzgar türbinleri ve hidroelektrik santraller enerji üretiminde giderek daha önemli hale gelmektedir.</p>
        <p>Enerji depolama ve verimli kullanım konuları, bu alandaki teknolojik gelişmelerin odak noktasıdır.</p>
      </article>
    `,
    kategori2: `
      <h1>Tarih ve Kültür</h1>
      <article>
        <h2>Osmanlı İmparatorluğu'nun Yükselişi</h2>
        <p>Osmanlı İmparatorluğu, 13. yüzyıl sonlarında kurulmuş ve 600 yılı aşkın süre boyunca büyük bir güç olarak varlığını sürdürmüştür. İstanbul'un fethi, imparatorluğun en önemli dönüm noktalarından biridir.</p>
        <p>Kültürel olarak çok zengin bir mirasa sahip olan Osmanlı, mimariden edebiyata kadar birçok alanda iz bırakmıştır.</p>
      </article>
      <article>
        <h2>Antik Mısır Medeniyeti</h2>
        <p>Antik Mısır, piramitleri ve hiyeroglif yazısıyla bilinen, dünya tarihinin en eski medeniyetlerinden biridir. Nil Nehri'nin çevresinde gelişen bu uygarlık, tarım ve mühendislik alanında büyük ilerlemeler kaydetmiştir.</p>
      </article>
      <article>
        <h2>Rönesans Dönemi</h2>
        <p>15. yüzyılda başlayan Rönesans, Avrupa'da bilim, sanat ve felsefede büyük bir uyanışa yol açmıştır. Leonardo da Vinci ve Michelangelo gibi sanatçılar bu dönemin en parlak temsilcilerindendir.</p>
      </article>
    `,
    kategori3: `
      <h1>Doğa ve Evren</h1>
      <article>
        <h2>Kara Delikler</h2>
        <p>Kara delikler, uzay-zamanın yoğunlaşmış bölgeleridir. Yakın zamanda yapılan gözlemler, kara deliklerin varlığını doğrudan kanıtlamıştır. Kara delikler, ışığın bile kaçamadığı çok güçlü çekim alanlarına sahiptir.</p>
      </article>
      <article>
        <h2>Yıldızların Yaşam Döngüsü</h2>
        <p>Yıldızlar, doğumlarından ölümlerine kadar çeşitli evrelerden geçer. Kütlelerine bağlı olarak kırmızı dev, beyaz cüce veya süpernova gibi son evreleri vardır.</p>
      </article>
      <article>
        <h2>İklim Değişikliği</h2>
        <p>İklim değişikliği, dünya üzerindeki doğal ve insan kaynaklı etkilerle atmosferdeki ortalama sıcaklıkların artmasıdır. Bu durum ekosistemler ve insan yaşamı üzerinde ciddi tehditler oluşturur.</p>
      </article>
    `,
    kategori4: `
      <h1>Sanat ve Edebiyat</h1>
      <article>
        <h2>Modern Sanat Akımları</h2>
        <p>20. yüzyılın başlarında başlayan modern sanat akımları, geleneksel sanat anlayışını sorgulamış ve yeni ifade biçimleri ortaya koymuştur. Kübizm, sürrealizm ve ekspresyonizm gibi akımlar bu dönemin önemli temsilcileridir.</p>
      </article>
      <article>
        <h2>Dünya Edebiyatından Örnekler</h2>
        <p>Shakespeare'in oyunları, Dostoyevski'nin romanları ve Orhan Pamuk'un eserleri, dünya edebiyatının önemli parçalarıdır. Edebiyat, insanın duygularını ve düşüncelerini anlamamızda büyük rol oynar.</p>
      </article>
      <article>
        <h2>Şiir ve Anlamı</h2>
        <p>Şiir, kısa ve yoğun anlatımı ile duyguları etkileyici bir şekilde ifade eder. Türk edebiyatında Nazım Hikmet ve Cemal Süreya gibi şairler önemli eserler bırakmıştır.</p>
      </article>
    `,
    kategori5: `
      <h1>Oyunlar</h1>
      <p>Burada bilgi yarışmaları, doğru-yanlış testleri ve daha fazlası ile eğlenceli vakit geçirebilirsiniz.</p>
      <div class="game-container" id="quiz1">
        <h2>1. Doğru - Yanlış Testi</h2>
        <p id="q1-question"></p>
        <div class="true-false-btns">
          <button id="q1-true">Doğru</button>
          <button id="q1-false">Yanlış</button>
        </div>
        <p class="result-message" id="q1-result"></p>
        <button class="next-btn" id="q1-next" style="display:none;">Sonraki Soru</button>
      </div>

      <div class="game-container" id="quiz2" style="margin-top:30px;">
        <h2>2. Çoktan Seçmeli Test</h2>
        <p id="q2-question"></p>
        <div class="answers" id="q2-answers"></div>
        <p class="result-message" id="q2-result"></p>
        <button class="next-btn" id="q2-next" style="display:none;">Sonraki Soru</button>
      </div>

      <div class="game-container" id="quiz3" style="margin-top:30px;">
        <h2>3. Eşleştirme Oyunu</h2>
        <p>Doğru eşleştirmeleri yapınız:</p>
        <ul id="match-list" style="list-style:none; padding:0;"></ul>
        <button id="match-check" style="margin-top:15px;">Kontrol Et</button>
        <p class="result-message" id="match-result"></p>
      </div>

      <div class="game-container" id="quiz4" style="margin-top:30px;">
        <h2>4. Hızlı Cevap Oyunu</h2>
        <p>Sorular hızlı geliyor, cevabı hızlı verin!</p>
        <p id="fastq-question" style="font-weight:700; font-size:1.1rem;"></p>
        <input type="text" id="fastq-answer" placeholder="Cevabınızı yazın" autocomplete="off" />
        <button id="fastq-submit">Gönder</button>
        <p class="result-message" id="fastq-result"></p>
      </div>

      <div class="game-container" id="quiz5" style="margin-top:30px;">
        <h2>5. Çoktan Seçmeli Zor Test</h2>
        <p id="q5-question"></p>
        <div class="answers" id="q5-answers"></div>
        <p class="result-message" id="q5-result"></p>
        <button class="next-btn" id="q5-next" style="display:none;">Sonraki Soru</button>
      </div>
    `
  };

  // Sayfa yüklenince ana sayfa göster
  function loadPage(page) {
    content.innerHTML = pages[page] || '<h1>Sayfa Bulunamadı</h1>';
    currentPage = page;
    // Aktif butonu ayarla
    navButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.page === page);
      btn.setAttribute('aria-current', btn.dataset.page === page ? 'page' : 'false');
    });
    // Oyunlar varsa başlat
    if(page === 'kategori5') initGames();
  }

  // Menü butonlarına tıklayınca sayfa yükle
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if(sidebar.classList.contains('open')) sidebar.classList.remove('open'); // Mobilde kapat
      loadPage(btn.dataset.page);
    });
  });

  // İlk sayfa
  let currentPage = 'home';
  loadPage(currentPage);

  // --- OYUNLAR ---

  // 1. Doğru - Yanlış Testi
  const q1_questions = [
    {q: "Dünya, Güneş'in etrafında döner.", a: true},
    {q: "Elektrik akımı her zaman negatiften pozitife akar.", a: false},
    {q: "Bir yıl 365 gündür.", a: true},
    {q: "Su, kimyasal formülü H2O olmayan bir bileşiktir.", a: false}
  ];
  let q1_index = 0;
  const q1_questionEl = document.getElementById('q1-question');
  const q1_resultEl = document.getElementById('q1-result');
  const q1_trueBtn = document.getElementById('q1-true');
  const q1_falseBtn = document.getElementById('q1-false');
  const q1_nextBtn = document.getElementById('q1-next');

  function q1_loadQuestion() {
    q1_questionEl.textContent = q1_questions[q1_index].q;
    q1_resultEl.textContent = '';
    q1_trueBtn.disabled = false;
    q1_falseBtn.disabled = false;
    q1_nextBtn.style.display = 'none';
  }
  function q1_checkAnswer(userAnswer) {
    let correct = q1_questions[q1_index].a === userAnswer;
    q1_resultEl.textContent = correct ? 'Doğru!' : 'Yanlış!';
    q1_trueBtn.disabled = true;
    q1_falseBtn.disabled = true;
    q1_nextBtn.style.display = 'inline-block';
  }
  q1_trueBtn.addEventListener('click', () => q1_checkAnswer(true));
  q1_falseBtn.addEventListener('click', () => q1_checkAnswer(false));
  q1_nextBtn.addEventListener('click', () => {
    q1_index++;
    if(q1_index >= q1_questions.length) {
      q1_resultEl.textContent = 'Test tamamlandı!';
      q1_nextBtn.style.display = 'none';
      q1_trueBtn.style.display = 'none';
      q1_falseBtn.style.display = 'none';
    } else {
      q1_loadQuestion();
    }
  });

  // Sayfa yüklendiğinde yükle
  document.addEventListener('DOMContentLoaded', () => {
    if(currentPage === 'kategori5') q1_loadQuestion();
  });

  // 2. Çoktan Seçmeli Test
  const q2_questions = [
    {
      q: "Dünyanın en büyük gezegeni hangisidir?",
      options: ["Satürn", "Jüpiter", "Mars", "Venüs"],
      answer: "Jüpiter"
    },
    {
      q: "İnsan vücudunda kaç tane kemik vardır?",
      options: ["206", "210", "201", "215"],
      answer: "206"
    },
    {
      q: "Işık saniyede kaç km yol alır?",
      options: ["300.000", "150.000", "200.000", "100.000"],
      answer: "300.000"
    }
  ];
  let q2_index = 0;
  const q2_questionEl = document.getElementById('q2-question');
  const q2_answersEl = document.getElementById('q2-answers');
  const q2_resultEl = document.getElementById('q2-result');
  const q2_nextBtn = document.getElementById('q2-next');

  function q2_loadQuestion() {
    let current = q2_questions[q2_index];
    q2_questionEl.textContent = current.q;
    q2_answersEl.innerHTML = '';
    q2_resultEl.textContent = '';
    q2_nextBtn.style.display = 'none';
    current.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.addEventListener('click', () => {
        if(opt === current.answer){
          q2_resultEl.textContent = 'Doğru!';
          q2_resultEl.style.color = 'green';
        } else {
          q2_resultEl.textContent = `Yanlış! Doğru cevap: ${current.answer}`;
          q2_resultEl.style.color = 'red';
        }
        Array.from(q2_answersEl.children).forEach(b => b.disabled = true);
        q2_nextBtn.style.display = 'inline-block';
      });
      q2_answersEl.appendChild(btn);
    });
  }
  q2_nextBtn.addEventListener('click', () => {
    q2_index++;
    if(q2_index >= q2_questions.length){
      q2_resultEl.textContent = 'Test tamamlandı!';
      q2_nextBtn.style.display = 'none';
      q2_answersEl.innerHTML = '';
    } else {
      q2_loadQuestion();
    }
  });

  // 3. Eşleştirme Oyunu
  const matchPairs = [
    {left: 'Dünya', right: 'Güneş Sistemi'},
    {left: 'Python', right: 'Programlama Dili'},
    {left: 'Van Gogh', right: 'Ressam'},
    {left: 'Mozart', right: 'Besteci'},
    {left: 'Kara Delik', right: 'Uzay Cismi'}
  ];

  function initMatchGame() {
    const matchList = document.getElementById('match-list');
    const matchResult = document.getElementById('match-result');
    matchList.innerHTML = '';
    matchResult.textContent = '';

    // Karışık sağ taraf
    const rights = matchPairs.map(p => p.right).sort(() => Math.random() - 0.5);

    matchPairs.forEach((pair, i) => {
      const li = document.createElement('li');
      li.style.marginBottom = '15px';

      const leftSpan = document.createElement('span');
      leftSpan.textContent = pair.left;
      leftSpan.style.display = 'inline-block';
      leftSpan.style.width = '120px';
      leftSpan.style.fontWeight = '700';

      const select = document.createElement('select');
      select.style.padding = '6px';
      select.style.borderRadius = '6px';
      rights.forEach(r => {
        const option = document.createElement('option');
        option.value = r;
        option.textContent = r;
        select.appendChild(option);
      });

      li.appendChild(leftSpan);
      li.appendChild(select);
      matchList.appendChild(li);
    });

    document.getElementById('match-check').onclick = () => {
      let correctCount = 0;
      const lis = matchList.querySelectorAll('li');
      lis.forEach((li, idx) => {
        const select = li.querySelector('select');
        if(select.value === matchPairs[idx].right) {
          correctCount++;
          select.style.borderColor = 'green';
        } else {
          select.style.borderColor = 'red';
        }
      });
      if(correctCount === matchPairs.length) {
        matchResult.textContent = 'Tebrikler! Tüm eşleştirmeler doğru.';
        matchResult.style.color = 'green';
      } else {
        matchResult.textContent = `Doğru eşleşmeler: ${correctCount} / ${matchPairs.length}`;
        matchResult.style.color = 'red';
      }
    }
  }

  // 4. Hızlı Cevap Oyunu
  const fastQuestions = [
    {q:"Dünyanın uydusu nedir?", a:"Ay"},
    {q:"En büyük gezegen hangisidir?", a:"Jüpiter"},
    {q:"Su kaç derece kaynar?", a:"100"},
    {q:"İnsan vücudundaki en büyük organ nedir?", a:"Deri"},
    {q:"Türkiye'nin başkenti neresidir?", a:"Ankara"}
  ];
  let fastq_index = 0;
  const fastq_questionEl = document.getElementById('fastq-question');
  const fastq_answerInput = document.getElementById('fastq-answer');
  const fastq_resultEl = document.getElementById('fastq-result');
  const fastq_submitBtn = document.getElementById('fastq-submit');

  function fastq_loadQuestion() {
    fastq_questionEl.textContent = fastQuestions[fastq_index].q;
    fastq_answerInput.value = '';
    fastq_resultEl.textContent = '';
    fastq_answerInput.focus();
  }

  fastq_submitBtn.onclick = () => {
    const userAnswer = fastq_answerInput.value.trim().toLowerCase();
    const correctAnswer = fastQuestions[fastq_index].a.toLowerCase();
    if(userAnswer === correctAnswer){
      fastq_resultEl.textContent = "Doğru!";
      fastq_resultEl.style.color = 'green';
    } else {
      fastq_resultEl.textContent = `Yanlış! Doğru cevap: ${fastQuestions[fastq_index].a}`;
      fastq_resultEl.style.color = 'red';
    }
    fastq_index++;
    if(fastq_index >= fastQuestions.length){
      fastq_resultEl.textContent += " Oyun tamamlandı!";
      fastq_submitBtn.disabled = true;
      fastq_answerInput.disabled = true;
    } else {
      setTimeout(fastq_loadQuestion, 1500);
    }
  }

  // 5. Çoktan Seçmeli Zor Test
  const q5_questions = [
    {
      q: "Evrenin genişlemesini ilk kim keşfetmiştir?",
      options: ["Edwin Hubble", "Albert Einstein", "Isaac Newton", "Galileo Galilei"],
      answer: "Edwin Hubble"
    },
    {
      q: "Türk edebiyatında ilk roman hangisidir?",
      options: ["Şair Evlenmesi", "Araba Sevdası", "Tutunamayanlar", "Çalıkuşu"],
      answer: "Şair Evlenmesi"
    },
    {
      q: "Dünyanın en derin noktası neresi?",
      options: ["Mariana Çukuru", "Tonga Çukuru", "Java Çukuru", "Puerto Rico Çukuru"],
      answer: "Mariana Çukuru"
    }
  ];
  let q5_index = 0;
  const q5_questionEl = document.getElementById('q5-question');
  const q5_answersEl = document.getElementById('q5-answers');
  const q5_resultEl = document.getElementById('q5-result');
  const q5_nextBtn = document.getElementById('q5-next');

  function q5_loadQuestion() {
    let current = q5_questions[q5_index];
    q5_questionEl.textContent = current.q;
    q5_answersEl.innerHTML = '';
    q5_resultEl.textContent = '';
    q5_nextBtn.style.display = 'none';
    current.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.addEventListener('click', () => {
        if(opt === current.answer){
          q5_resultEl.textContent = 'Doğru!';
          q5_resultEl.style.color = 'green';
        } else {
          q5_resultEl.textContent = `Yanlış! Doğru cevap: ${current.answer}`;
          q5_resultEl.style.color = 'red';
        }
        Array.from(q5_answersEl.children).forEach(b => b.disabled = true);
        q5_nextBtn.style.display = 'inline-block';
      });
      q5_answersEl.appendChild(btn);
    });
  }
  q5_nextBtn.addEventListener('click', () => {
    q5_index++;
    if(q5_index >= q5_questions.length){
      q5_resultEl.textContent = 'Test tamamlandı!';
      q5_nextBtn.style.display = 'none';
      q5_answersEl.innerHTML = '';
    } else {
      q5_loadQuestion();
    }
  });

  // Başlangıçta oyunları hazırla
  function initGames() {
    // Quiz1
    q1_index = 0;
    if(document.getElementById('q1-question')) q1_loadQuestion();

    // Quiz2
    q2_index = 0;
    if(document.getElementById('q2-question')) q2_loadQuestion();

    // Match game
    if(document.getElementById('match-list')) initMatchGame();

    // Fast quiz
    fastq_index = 0;
    if(document.getElementById('fastq-question')) fastq_loadQuestion();

    // Quiz5
    q5_index = 0;
    if(document.getElementById('q5-question')) q5_loadQuestion();
  }

</script>
